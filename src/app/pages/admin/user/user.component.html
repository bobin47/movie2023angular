<div class="p-4">
  <mat-form-field class="w-[100%]">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <app-adduser></app-adduser>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="hoTen">
      <th mat-header-cell *matHeaderCellDef>Họ tên</th>
      <td mat-cell *matCellDef="let element">{{ element.hoTen }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="taiKhoan">
      <th mat-header-cell *matHeaderCellDef>Tài Khoản</th>
      <td mat-cell *matCellDef="let element">{{ element.taiKhoan }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="soDt">
      <th mat-header-cell *matHeaderCellDef>SDT</th>
      <td mat-cell *matCellDef="let element">{{ element.soDt }}</td>
    </ng-container>

    <ng-container matColumnDef="maLoaiNguoiDung">
      <th mat-header-cell *matHeaderCellDef>Mã Loại</th>
      <td mat-cell *matCellDef="let element">{{ element.maLoaiNguoiDung }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Cài đặt</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex">
          <button class="mr-3" (click)="edit(element)">
            <mat-icon>
              <span class="material-symbols-outlined"> edit </span>
            </mat-icon>
          </button>
          <button (click)="delete(element)">
            <mat-icon>
              <span class="material-symbols-outlined"> delete </span>
            </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
