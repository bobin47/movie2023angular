<div class="p-5">
  <div class="p-5 font-bold">Thêm Phim</div>
  <form [formGroup]="themFlimForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width w-full">
      <mat-label>Mã Phim</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="maPhim" />
    </mat-form-field>

    <mat-form-field class="example-full-width w-full">
      <mat-label>Tên Phim</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="tenPhim" />
    </mat-form-field>

    <mat-form-field class="example-full-width w-full">
      <mat-label>Bí Danh</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="biDanh" />
    </mat-form-field>

    <mat-form-field class="example-full-width w-full">
      <mat-label>Mô tả</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="moTa" />
    </mat-form-field>

    <mat-form-field class="example-full-width w-full">
      <mat-label> Mã nhóm</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="maNhom" />
    </mat-form-field>

    <mat-form-field class="example-full-width w-full">
      <mat-label>đánh Gía</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="danhGia" />
    </mat-form-field>

    <mat-form-field class="example-full-width w-full">
      <mat-label>Trailer</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="trailer" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ngày Khởi chiếu</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        class="w-full"
        formControlName="ngayKhoiChieu"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
      <div>Hình Ảnh</div>
      <input type="file" formControlName="hinhAnh" />
    </div>

    <button mat-raised-button color="accent">Thêm</button>
  </form>
</div>
