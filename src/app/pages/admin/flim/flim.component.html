<mat-form-field class="w-[100%]">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<app-add-flim></app-add-flim>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Position Column -->
    <ng-container matColumnDef="maphim">
      <th mat-header-cell *matHeaderCellDef>Mã Phim</th>
      <td mat-cell *matCellDef="let element">{{ element.maPhim }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hinhanh">
      <th mat-header-cell *matHeaderCellDef>Hình ảnh</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.hinhAnh }}" alt="" class="w-[50px] h-[70px] p-2" />
      </td>
    </ng-container>

    <ng-container matColumnDef="tenphim">
      <th mat-header-cell *matHeaderCellDef>Tên Phim</th>
      <td mat-cell *matCellDef="let element">{{ element.tenPhim }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mota">
      <th mat-header-cell *matHeaderCellDef>Mô Tả</th>
      <td mat-cell *matCellDef="let element">{{ element.moTa }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Cài Đặt</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex">
          <button class="mr-3">
            <mat-icon>
              <span class="material-symbols-outlined"> edit </span>
            </mat-icon>
          </button>
          <button (click)="xoaPhim(element.maPhim)">
            <mat-icon>
              <span class="material-symbols-outlined"> delete </span>
            </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Symbol Column -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
