<div class="grid grid-cols-12">
  <div class="col-span-4">
    <div><img [src]="ThongtinPhim.hinhAnh" alt="" /></div>
  </div>
  <div class="col-span-8">
    <mat-tab-group>
      <mat-tab label="Thông tin phim">
        <div class="p-5">
          <div class="text-gray-400">Tên Phim</div>
          <div class="text-xl mb-4">{{ ThongtinPhim.tenPhim }}</div>
          <div class="text-gray-400">Mô Ta</div>
          <div class="text-xl mb-4">{{ ThongtinPhim.moTa }}</div>
          <div class="text-gray-400">Đánh giá</div>
          <div class="text-xl mb-4">{{ ThongtinPhim.danhGia }}</div>
          <div class="text-gray-400">Ngày Khởi Chiếu</div>
          <div class="text-xl mb-4">
            {{ ThongtinPhim.ngayKhoiChieu | date }}
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Trailer">
        <iframe
          width="100%"
          height="500"
          [src]="ThongtinPhim.trailer | safe"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe
      ></mat-tab>

      <mat-tab label="Thông tin lịch chiếu">
        <div *ngFor="let item of ThongtinPhim.lichChieu" class="mb-4">
          <h2>Tên Rap: {{ item.thongTinRap.maCumRap | uppercase }}</h2>
          <p>Ngày Giờ: {{ item.ngayChieuGioChieu | date }}</p>

          <button
            mat-raised-button
            color="primary"
            routerLink="/datve/{{ item.maLichChieu }}"
          >
            Đặt vé
          </button>
        </div>
        <!-- <app-showtime></app-showtime> -->
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
