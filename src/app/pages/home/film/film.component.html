<mat-card class="example-card bg-slate-300">
  <mat-card-header>
    <mat-card-title>{{ fim.tenPhim }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ fim.hinhAnh }}"
    alt="Photo of a Shiba Inu"
    class="w-[100px] h-[100px]"
  />
  <mat-card-content>
    <p>
      {{ fim.moTa | slice : 0 : 100 }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      routerLink="/detail/{{ fim.maPhim }}"
    >
      Chi tiet phim
    </button>
  </mat-card-actions>
</mat-card>
